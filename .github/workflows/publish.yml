name: Publish to PyPI

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  test:
    name: Run e2e tests (staging)
    runs-on: ubuntu-latest
    environment: staging          # GitHub env with FORMATEX_E2E_BASE_URL secret
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Run e2e tests against staging
        env:
          FORMATEX_E2E_BASE_URL: ${{ secrets.FORMATEX_E2E_BASE_URL }}
        run: |
          if [ -z "$FORMATEX_E2E_BASE_URL" ]; then
            echo "⚠️  FORMATEX_E2E_BASE_URL not set — skipping e2e tests"
            exit 0
          fi
          python -m pytest tests/test_e2e.py -m e2e --tb=short

  build:
    name: Build distribution
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build
        run: pip install build

      - name: Build wheel and sdist
        run: python -m build

      - name: Upload dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  publish:
    name: Publish to PyPI
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/formatex
    permissions:
      id-token: write  # required for OIDC trusted publishing (no token needed)
    steps:
      - name: Download dist artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
